<div class="w-100 h-100 bg-light d-flex justify-content-center align-items-center">
    <div *ngIf="!loading" class="border border-primary-subtle p-5 d-flex flex-column justify-content-center">
        <div class="d-flex justify-content-center">
            <img src="../assets/IMGS/login_128px.png" class="" style="width: min-content;height: min-content;" alt="image">
        </div>
        <h3 class="text-center">Login</h3>
        
        <div class="form-floating mb-3 mt-3">
            <input [(ngModel)]="username" type="text" class="form-control" id="username" placeholder="Username">
            <label for="floatingInput">Username</label>
        </div>

        <div class="form-floating mb-3">
            <input [(ngModel)]="password" type="password" class="form-control" id="password" placeholder="password">
            <label for="floatingInput">Password</label>
        </div>

        <button type="button" class="btn btn-primary btn-lg" (click)="login()">Ingresar</button>
        <p class="mt-3">No tienes cuenta? <a routerLink="/signIn">Registrate</a></p>
    </div>

    <app-spinner *ngIf="loading"></app-spinner>
</div>
