<div class="w-100 h-100 bg-light d-flex justify-content-center align-items-center">
    <div *ngIf="!loading" class="border border-primary-subtle p-5 d-flex flex-column justify-content-center">
        
        <div class="d-flex justify-content-center">
            <img src="../assets/IMGS/sign-in_128px.png" class="" style="width: min-content;height: min-content;" alt="image">
        </div>
        <h3 class="text-center">Registro</h3>
        
        <div class="form-floating mb-3 mt-3">
            <input type="text" [(ngModel)]="username" class="form-control" id="username" placeholder="Username">
            <label for="floatingInput">Username</label>
        </div>

        <div class="form-floating mb-3">
            <input type="password" [(ngModel)]="password" class="form-control" id="password" placeholder="Password">
            <label for="floatingInput">Password</label>
        </div>

        <div class="form-floating mb-3">
            <input type="password" [(ngModel)]="repeatPassword" class="form-control" id="password" placeholder="Repeat Password">
            <label for="floatingInput">Repeat Password</label>
        </div>

        <button type="button" (click)="addUser()" class="btn btn-primary btn-lg">Registrarse</button>
        <p class="mt-3">Ya estas registrado? <a routerLink="/login">Inicia Sesi√≥n</a></p>
    </div>
    <app-spinner *ngIf="loading"></app-spinner>
</div>
